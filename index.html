<!doctype html>
<html>
<head>
<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="CSS/styles.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<title>Starbucks Order Pop Message</title>
</head>

<body>
	<main>
		<header>
      <div class="main-nav"> <a class="style-logo" href="#"><img src="images/logo.svg" alt=""></a>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Conctact</a></li>
          </ul>
        </nav>
      </div>
      <!--End nav a -->
      <div class="social"> <a href="https://twitter.com/Starbucks?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><i class="fab fa-twitter"></i></a> <a href="https://www.instagram.com/starbucks/?hl=en"><i class="fab fa-instagram"></i></a> <a href="https://ca.linkedin.com/company/starbucks"><i class="fab fa-linkedin-in"></i></a> </div>
    </header>
<!--		End Header-->
		
		<section>
			<div class="previewArea">
				<h1>Your Order Confirmation</h1>
			<div id="messageDisplay">
			<h2 id="displayName"></h2>
			<h3 id="displayEmail"></h3>
			<p id="displayOrder"></p>
				</div>
			</div>
			
			   <div id="form" >
          <fieldset>
            <legend style="font-weight: bolder">Contact Information</legend>
            <div class="container">
              <label for="name">Full Name</label>
              <input required type="text" id="name" name="user_name" placeholder="requred">
            </div>
            <div class="container">
              <label for="email">Email</label>
              <input required type="email" id="email" name="user_email" placeholder="requred">
            </div>
            <div class="container">
              <label for="order">Describe your coffee order here</label>
            <textarea name="user_order" id="order" cols="9" rows="2"></textarea>
            </div>
            
           
          </fieldset>
          <br>
          <hr>
          <br>
         
			<div class="wrap">
			  <button id="previewButton" type="submit">Order</button>
			</div>
        </div>
<!--			End form-->
			
		
		</section>
	</main>
<!--	script-->
	<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
